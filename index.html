<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown preview</title>
    <link rel="stylesheet" href="./public/main.css">
    
</head>

<body>
    
    <table class='root'>
        <thead>
            <tr>
                <td class="table-col">
                    <div class="heading">markdown</div>
                </td>
                <td class="table-col">
                    <div class="heading">preview</div>
                </td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="table-col">
                    <div class="markdown-text">
                        <textarea class="textarea" rows="10"></textarea>
                    </div>
                </td>
                <td class="table-col">
                    <div class="processed-text"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="./public/index.bundle.js"></script>

</html>
